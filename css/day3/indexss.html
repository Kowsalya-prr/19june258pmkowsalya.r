<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex</title>
    <link rel="stylesheet" href="./styless.css">
</head>
<body>
    <div class="z-index-container">
        <div class="box1">Box 1</div>
        <div class="box2" style="margin: 10px;">Box 2</div>
        <div class="box3" style="margin: 20px;">Box 3</div>
    </div>


    <h3>Display properties</h3>

     <div class="block">Block</div>
     <div class="block">Block</div>
     <!-- inline- everything in a straight one line -->
     <span class="inline">Inline</span>
     <span class="inline">Inline</span>
     <div class="inline-block">Inline block</div>

     <div class="spacer"></div>

     <!-- we can use inline in nav part also, for eg -->
      <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
      </nav>
</body>
</html>
