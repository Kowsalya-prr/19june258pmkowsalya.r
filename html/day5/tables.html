<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <tr>
            <td>Apple</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
    
    </table>
    
    <hr>

    <table border="2">
        <tr>
            <th>Fruit</th>
            <th>Color</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr style="background-color: lightsalmon;">
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>Besant Kowsi</td>
            <td>100</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Besant Randu</td>
            <td>100</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Besant Aju</td>
            <td>100</td>
            <td>95</td>
            <td>80</td>
        </tr>

    </table>

    <hr>

    <table border="4" cellpadding="10" cellspacing="4" style="width: 50%; text-align: center;">
        <tr style="background-color: green;">
            <th>Items</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Pen</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Pencil</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
